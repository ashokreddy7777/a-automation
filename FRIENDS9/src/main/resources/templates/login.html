<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Ubuntu"
	rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
<title>Sign in</title>
</head>
<body>
	<div class="main">
		<p class="forgot" align="center" th:if="${param.error}">Invalid username and password.</p>
		<p class="forgot" align="center" th:if="${param.logout}">You have been logged out.</p>
		<p class="sign" align="center">Sign in</p>
		<form th:action="@{/login}" method="post">
			<input class="un " type="text" name="username" align="center"  placeholder="Username">
			<input class="pass" type="password" name="password" align="center"
				placeholder="Password"> <input class="submit" name="submit"
				type="submit" value="submit" />
			<p class="forgot" align="center">
				<a href="#">Forgot Password?</a>
			</p>
		</form>
	</div>
</body>
</html>
